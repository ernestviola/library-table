<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <link rel='stylesheet' href='stylesheets/styles.css'>
    <script type='text/javascript' src='scripts/scripts.js' defer></script>
    <title>Library</title>
  </head>
  <body>
    <div class='books__container'>
      <table class='books__table' id='books'>
        <caption>Library</caption>
        <tr>
          <th>Book</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Read?</th>
          <th>Delete?</th>
        </tr>
      </table>
      <button class='add__book'>Add +</button>
    </div>
    <dialog open>
      <p class='form__title'>Add Book Dialog</p>
    </dialog>
  </body>
</html>
